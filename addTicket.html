                     <form method="POST" action="" enctype="multipart/form-data">

                        <div class="form-outline mb-4 mt-4">
                        <label for="Title">Title:</label>
                                     <input type="text" name="Title" id="form2Example1" class="form-control" placeholder="Title" />
                                   </div>

                                   <div class="form-group">
                                   <label for="email">Email:</label>
                              
                                     <input type="email" name="email" class="form-control" id="exampleFormControlTextarea1" placeholder="email@gmail.com"/>
                                   </div>

                                   <div class="form-outline mb-4 mt-4">
                                    <label for="Contact">Contact:</label>
                                    <input type="text" name="Contact" id="form2Example1" class="form-control" placeholder="Contact" />
                                    </div>

                                    <div class="form-outline mb-4 mt-4">
                                        <label for="Subject">Subject:</label>
                                        <input type="text" name="Subject" id="form2Example1" class="form-control" placeholder="Subject" />
                                        </div>
                                        <div class="form-outline mb-4 mt-4">
                                            <select name="Type" id="role" class="form-control">
                                                <option value="">Select Type</option>
                                                <option value="admin">Admin</option>
                                                <option value="user">User</option>
                                            </select>
                                        </div>
                                            <div class="form-outline mb-4 mt-4">
                                                <label for="Source">Source:</label>
                                                <input type="text" name="Source" id="form2Example1" class="form-control" placeholder="Source" />
                                                </div>
                                
                                 
                                            </div>   
                                            <div class="form-outline mb-4 mt-4">
                                                <select name="status" id="role" class="form-control">
                                                    <option value="">Tickets status</option>
                                                    <option value="open">open</option>
                                                    <option value="close">close</option>
                                                </select>
                                            </div>
                                            <div class="form-outline mb-4 mt-4">
                                                <select name="priority" id="role" class="form-control">
                                                    <option value="">priority</option>
                                                    <option value="Meduim">Meduim</option>
                                                    <option value="Urgent">Urgent</option>
                                                </select>
                                            </div>
                                            <div class="form-outline mb-4 mt-4">
                                                <select name="role" id="role" class="form-control">
                                                    <option value="">Select Agent</option>
                                                    <option value="jhon">jhon</option>
                                                    <option value="rat">rat</option>
                                                </select>
                                            </div>   
                                            <div class="form-group">
                                                <label for="Description">Description:</label>
                                           
                                                  <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                                </div>   
                                                <div class="form-outline mb-4 mt-4">
                                                    <label for="ImageAttachment">Image Attachment(s):</label>
                                                    <input type="file" name="image" id="form2Example2" class="form-control" accept="image/*" />
                                                </div>
                                                <div class="form-outline mb-4 mt-4">
                                                    <label for="Attachment">Attachment(s):</label>
                                                    <input type="file" name="Attachment" id="form2Example1" class="form-control"  />
                                                </div>
